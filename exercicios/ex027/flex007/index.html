<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexile box</title>
    <style>
        div.conteiner{
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item"style="order: -1;">B</div>
        <div class="item" style="order: 8;">C</div>
        <div class="item" style="order: 5;">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
