<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexile box</title>
    <style>
        div.conteiner{
            background-color: lightblue;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
           
        }
        div#cxa{
            flex-grow: 3;
            flex-shrink: 1;
        }
        div#cxb{
flex-grow: 1;
flex-shrink: 1;
        }
        div#cxc{
            flex-grow: 0;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
        
    </div>
    
</body>
</html>
