<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
    </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" placeholder="0">
        </p>
        <p><label for="data">Data:</label>
        <input type="date" name="data" id="data" value="2024-05-08"></p>
        <p><label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora" >
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
            
    </form>
    
</body>
</html>
