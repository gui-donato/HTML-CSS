<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="usuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario" required minlength="4" maxlength="8" size="11" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="12" size="6" autocomplete="current-password">

        </p>
        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
