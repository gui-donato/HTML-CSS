<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M"><label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="femenino" value="F"><label for="femenino">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="futebol" id="futebol"><label for="futebol">Futebol</label><br>
            <input type="checkbox" name="volei" id="volei"><label for="volei">Volei</label><br>
            <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
